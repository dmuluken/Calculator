<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator for The Odin Project</h1>
    <div class="container">
        <div class="display" id="operation"></div>
        <div class="display" id="results"></div>
        <!-- <input type="text" class="displayOperation" placeholder="5 + 3">
        <input type="text" class="displayResult" placeholder="= 8"> -->
        <div class="horizontal">
            <button class="nonNumber" id="clear">C</button>
            <button class="nonNumber" id="delete">D</button>
            <button class="nonNumber" id="reminder">%</button>
            <button class="nonNumber" id="divide">/</button>
        </div>
        <div class="horizontal">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="nonNumber" id="multply">*</button>
        </div>
        <div class="horizontal">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="nonNumber" id="minus">-</button>
        </div>
        <div class="horizontal">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="nonNumber" id="plus">+</button>
        </div>
        <div class="horizontal">
            <button class="nonNumber" id="power">^</button>
            <button id="zero">0</button>
            <button id="point">.</button>
            <button class="nonNumber" id="equalsTo">=</button>
        </div>
    </div>
    <script src="jsc.js"></script>
</body>

</html>
